<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:ital,wght@0,900;1,700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/app.css">
    <meta name="description" content="Contactanos EdCoffe para hacer reservas en nuestra cede Arequipa, contacto para reserva de eventos y delivery, solo atendemos en Arequipa">
    <meta name="keyword" content="EdCoffe, reserva, delivery, cafe, coffe, postre, evento">
    <title>Cafeteria Saas</title>
    <link rel="icon" href="../src/img/logo.svg" type="image/svg">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="../src/img/logo.svg" alt="logo cafeteria">
                </div>
                <div class="navbar navbar-expand-lg navbar-light mt-5">
                    <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navegacion" class="nav-principal collapse navbar-collapse">
                        <a href="../index.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="proceso.html">Proceso</a>
                        <a href="menu.html">Menu</a>
                        <a href="galeria.html">Galeria</a>
                        <a class="activo" href="contacto.html">Contacto EdCoffe</a>
                    </div>
                </div>
            </div>
            <div class="texto-header">
                <h1>Mejores granos, mejor cafe</h1>
            </div>
        </div>
    </header>
    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>mesa</h2>
        <div class="contenido-contacto">
            <form action="" class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="Tu email">
                </div>
                <div class="campo">
                    <label for="personas">Numero de personas:</label>
                    <select name="" id="personas">
                        <option value="" disabled selected>-- Seleccion --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" name="" id="hora" max="18:00" min="09:00">
                </div>
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="" id="fecha">
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>Av. Las Torres 1992</p>
                <p>Arequipa-Peru</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservacion</h3>
                <p>Tel. 989366433</p>
                <a href="tel:+51989366433">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 10:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. EdCoffe</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
